<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDEAL CORE | –í—Ö–æ–¥</title>
    <style>
        :root { --bg: #0f0f1a; --card: #1a1a2e; --text: #e0e0e0; --accent: #00d9ff; }
        body { font-family: monospace; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: var(--card); padding: 30px; border-radius: 12px; border: 1px solid #333; max-width: 400px; width: 100%; }
        h1 { color: var(--accent); text-align: center; margin-bottom: 20px; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; background: #0f0f1a; border: 1px solid #333; color: var(--text); border-radius: 6px; box-sizing: border-box; }
        button { background: var(--accent); color: #000; font-weight: bold; cursor: pointer; }
        .toggle { text-align: center; margin-top: 15px; color: #888; cursor: pointer; }
        .toggle:hover { color: var(--accent); }
    </style>
</head>
<body>
    <div class="card">
        <h1>üóùÔ∏è IDEAL CORE</h1>
        <form id="authForm">
            <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è" required>
            <input type="date" id="birthDate" required>
            <button type="submit" id="authBtn">–í–æ–π—Ç–∏ / –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </form>
        <div class="toggle" id="toggleAction">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</div>
    </div>
    <script>
        let isRegister = true;
        const toggle = document.getElementById('toggleAction');
        const btn = document.getElementById('authBtn');
        toggle.onclick = () => {
            isRegister = !isRegister;
            btn.textContent = isRegister ? '–í–æ–π—Ç–∏ / –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è' : '–í–æ–π—Ç–∏';
            toggle.textContent = isRegister ? '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è' : '–ï—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏';
        };
        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const birthDate = document.getElementById('birthDate').value;
            const res = await fetch('/api/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, birth_date: birthDate, action: isRegister ? 'register' : 'login' })
            });
            if (res.ok) {
                const data = await res.json();
                localStorage.setItem('ideal_token', data.token);
                localStorage.setItem('ideal_user', JSON.stringify(data));
                window.location.href = '/dashboard.html';
            } else {
                alert('–û—à–∏–±–∫–∞: ' + await res.text());
            }
        };
    </script>
</body>
</html>
